<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tomogachi project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

       
    
    <h1 id="top-heading">トモガチちゃん ゲーム</h1>
    <span id='seconds-showed' type='text'>
        <h1 id="seconds">seconds / 秒</h1>
    </span>
    <div id="age">
        <h1>Age / 才: <span class="age">0</span></h1>
    </div>
    <span id='minutes-showed' type ='text'><h2 id="minutes">minutes / 分</h2></span>
    <button id ="start">start /　始める</button>
    <button id="stop">stop /　止まる</button>
    <image id='waves' src='css/images/8bit_wallpaper20.jpg'>
        <image id='shyboi' src='css/images/download.gif'></image>
    </image>

    <div id='stats'>
        <h5 id="hunger"><span></span></h5>
        <h5 id="boredom"><span></span></h5>
        <h5 id="sleepiness"><span></span></h5>
    </div>

   <div id="game-btns">
       <button id='feed'>feed /　食べる</button>
       <button id='sleep'>sleep /　寝る</button>
       <button id='play'>play / 遊びる</button>
   </div>
   
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
