<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tomogachi project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="css/images/8bit_wallpaper20.jpg">

       
    
    <h1 class="top-heading">トモガチちゃん ゲーム</h1>
    <span class='seconds-showed' type='text'>
        <h1 class="seconds">seconds / 秒</h1>
         <span class='minutes' type='text'>
             <h2>minutes / 分</h2>
         </span>
    </span>
    <div class="age">
        <h1>Age / 才: <span class="age">0</span></h1>
    </div>
   
    <button class ="start">start /　始める</button>
    <button class="stop">stop /　止まる</button>
    <!-- <image class='waves' src='css/images/8bit_wallpaper20.jpg'> -->
        <image class='shyboi' src='css/images/download.gif'></image>
    </image>

    <div class='stats'>
        <h5 class="hunger"><span></span></h5>
        <h5 class="boredom"><span></span></h5>
        <h5 class="sleepiness"><span></span></h5>
    </div>

   <div class="game-btns">
       <button class='feed'>feed /　食べる</button>
       <button class='sleep'>sleep /　寝る</button>
       <button class='play'>play / 遊びる</button>
   </div>
   
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
