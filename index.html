<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tomogachi project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body background="css/images/8bit_wallpaper20.jpg">

       
    
    <h1 class="top-heading">タマゴッチちゃん ・ ゲーム</h1>
    
    <h1 class="show-seconds">seconds / 秒: <span class='time' type='text'></span></h1>
    <h1 class="show-minutes">minutes / 分: <span class='minutes' type='text'></span></span> </h1>    
    <h1 class='show-age'>Age / 才: <span class="age" type='text'></span></h1>
   <!-- <div class='stats'> -->
       <h5 class="hunger-stat">Hunger: <span class='hunger' type='text' id="hungryboi"></span></h5>
       <h5 class="boredom-stat">Boredom: <span class='boredom' type='text' id="boredboi"></span></h5>
       <h5 class="sleepiness-stat">Sleepiness: <span class='sleepiness' type='text' id="sleepyboi"></span></h5>
   <!-- </div> -->
    <button class ="start">start /　始める</button>
    <button class="stop">stop /　止まる</button>
    <image class='shyboi' src='css/images/download.gif'></image>

   

   <div class="game-btns">
       <button class='feed'>feed /　食べる</button>
       <button class='sleep'>sleep /　寝る</button>
       <button class='play'>play / 遊びる</button>
   </div>
   
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="js/app.js"></script>
</body>
</html>
